<!DOCTYPE html>
<html>
  <head>
    <title>Hull <%= name %></title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-offset-1 col-md-10 text-center">
          <h1 class="mb-0 mt-05 text-center"><i class="icon icon-hull" style="font-size:64px;"></i></h1>
          <h5 class='mt-1'>
            Connected to Mailchimp
          </h5>
          <hr>
          <form class="form-inline" action="<%=form_action%>" method="post">
            <div class="form-group">
              <label for="mailchimp_list_id">Choose the Mailchimp list that will sync with Hull.</label>
              <p>You can only synchronize one Mailchimp list with Hull at a time</p>
              <select class="form-control" id="mailchimp_list_id" name="mailchimp_list_id" placeholder="Pick Mailchimp List">
                <%for (var i = 0; i < mailchimp_lists.length; i++) {
                  var ml = mailchimp_lists[i];
                  %>
                  <option<% if (ml.id === mailchimp_list_id) {-%> selected<%}-%> value="<%=ml.id%>"><%=ml.name%></option>
                  <%}-%>
                </select>
            </div>
              <button class='btn btn-rounded btn-primary'>
                Select List
              </button>
          </form>
        </div>
      </div>
    </div>
    <script>
    window.hullAuthCompleted = function() {
        window.location.reload();
    }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Close this window now</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-offset-1 col-md-10">
          <h1 class="mb-0 mt-05 text-center"><i class="icon icon-hull" style="font-size:64px;"></i></h1>
          <h5 class="uppercase text-accented underlined mb-1">Login completed successfully!</h5>
          <p class="text-muted mb-1">
            Close this window now;
          </p>
          <button class='btn btn-rounded btn-block btn-secondary' onclick="finish();">Finish! </button>
        </div>
      </div>
    </div>

    <script>
      function finish(){
        window.opener.hullAuthCompleted();
        window.close();
      }
      finish();
    </script>
  </body>
</html>

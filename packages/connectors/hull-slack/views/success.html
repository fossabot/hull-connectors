<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/index.css" />
    <title>Close this window now</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-offset-1 col-md-8 text-center">
          <h1 class="mb-0 mt-05">
            <i class="icon icon-hull" style="font-size:64px;"></i>
          </h1>
          <h5 class="mb-1">Login completed successfully!</h5>
          <hr/>
          <p class="mb-1">You can now close this window</p>
          <button
            class="btn btn-rounded btn-block btn-primary"
            onclick="finish();"
          >
            Finish!
          </button>
        </div>
      </div>
    </div>
    <script>
      function finish() {
        window.opener.hullAuthCompleted();
        window.close();
      };
      finish();
    </script>
  </body>
</html>

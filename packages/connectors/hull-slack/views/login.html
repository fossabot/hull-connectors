<html>
  <head>
    <title>Login - Hull <%= name %></title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-offset-1 col-md-10 text-center">
          <%- include ../../../assets/partials/hull-logo %>
          <h5 class="mb-1">Connect to <%= name %></h5>
          <hr />
          <p class="mb-1">
            Give Hull permission to access your <%= name %> Account
          </p>
          <a
            href="<%=urls.login%>"
            target="_blank"
            id="login"
            class="btn btn-rounded btn-block btn-primary"
            >Continue with <%= name %></a
          >
        </div>
      </div>
    </div>
    <script src="/index.js"/></script>
    <script type="text/javascript">
      onAuth("reset");
    </script>
  </body>
</html>

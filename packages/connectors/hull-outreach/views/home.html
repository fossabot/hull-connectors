<html>
  <head>
    <title>Hull <%= name %></title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-xs-12">
        <div class="mb-1">
          <%- include ../../../assets/partials/hull-logo %>
          <div class="mb-1 media ps-4 pb-1">
            <p class="center-block mb-1 text-center">
              Please be careful with these operations, they trigger large jobs
              to pull your data from outreach that take time. The outreach api
              can send about 10 entities per second.
            </p>
            <div class="center-block col-xs-12">
              <p class="center-block mb-1 text-center"></p>
              <div
                data-href="/accountFetchAll"
                class="center-block btn btn-rounded btn-pill btn-primary"
              >
                Fetch All Accounts
              </div>
            </div>
            <div class="center-block col-xs-12">
              <p class="center-block mb-1 text-center"></p>
              <div
                data-href="/prospectFetchAll"
                class="center-block btn btn-rounded btn-pill btn-primary"
              >
                Fetch All Prospects
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/index.js"/></script>
    <script type="text/javascript">
      onAuth("reset");
    </script>
  </body>
</html>

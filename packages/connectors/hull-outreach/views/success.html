<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/style.css" />
  <title>Close this window now</title>
</head>
<body>
  <div class="row">
    <div class="col-sm-12">
      <div class="mb-1">
        <h1 class="mb-0 mt-05  text-center"><i class="icon icon-hull" style="font-size:64px;"></i></h1>
        <h4 class="mb-1">Login completed successfully!</h4>
        <p class="text-muted mb-1">
          Close this window now;
        </p>
        <button class='btn btn-rounded btn-block btn-secondary' onclick="finish();">Finish! </button>
      </div>
    </div>
  </div>
  <script>
    function finish() {
      window.opener.hullAuthCompleted();
      window.close();
    };
    finish();
  </script>
</body>
</html>

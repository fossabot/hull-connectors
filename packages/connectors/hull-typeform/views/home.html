<html>
  <head>
    <title>Typeform</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="row">
      <div
        class="col-md-6 col-md-offset-3 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 mt-2 panel"
      >
        <div class="panel-body">
          <div class="mb-1 ps-3">
            <%- include ../../../assets/partials/hull-logo %>
            <div class="text-center">
              <% if (form_present === true) { -%> <% if (completed !== null) {
              -%>
              <h5>Completed Form Submissions: <%=completed%></h5>
              <% } -%>
              <div
                data-href="/fetch-all-responses"
                class="center-block btn btn-rounded btn-pill btn-primary"
              >
                Fetch All Form Submissions
              </div>
              <% } else { -%>
              <h5>
                Authorization completed, please go to settings and select a form
              </h5>
              <% } -%>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>

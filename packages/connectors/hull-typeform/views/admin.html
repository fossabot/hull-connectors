<html>
  <head>
    <title>Computed traits Ship</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="row">
      <div
        class="col-md-6 col-md-offset-3 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 mt-2 panel"
      >
        <div class="panel-body">
          <div class="mb-1 ps-3">
            <%- include ../../../assets/partials/hull-logo %>
            <div class="text-center">
              <form
                method="post"
                action="/fetch-all?ship=<%= query.ship %>&organization=<%= query.organization %>&secret=<%= query.secret%>"
              >
                <% if (completed !== null) { -%>
                <h5>Completed Form Submissions: <%=completed%></h5>
                <% } -%>
                <button class="btn btn-rounded btn-pill btn-primary">
                  Fetch All Form Submissions
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
